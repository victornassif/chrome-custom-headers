<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Custom Headers</title>
    <style>
      :root {
        --bg: #f8f9fa;
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #0078d7;
        --danger: #e74c3c;
        --success: #227f3e;
        --text: #111827;
        --border: #d1d5db;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1e1f22;
          --card: #2b2d31;
          --muted: #9ca3af;
          --accent: #4098ff;
          --danger: #ff4e4e;
          --success: #43d17c;
          --text: #e5e7eb;
          --border: #3f3f46;
        }
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 420px;
        height: 520px;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: background 0.3s, color 0.3s;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 14px;
        box-sizing: border-box;
        gap: 12px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      header h1 {
        font-size: 16px;
        margin: 0;
      }

      .meta {
        font-size: 12px;
        color: var(--muted);
      }

      #headers {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow: auto;
        padding-right: 6px;
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        background: var(--card);
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        transition: background 0.2s;
      }

      input[type="text"] {
        font-size: 13px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--text);
        min-width: 0;
        transition: border-color 0.2s, background 0.3s, color 0.3s;
      }

      input[type="text"]:focus {
        border-color: var(--accent);
        outline: none;
      }

      .name { flex: 0 0 140px; }
      .value { flex: 1; }

      .row-actions {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      button {
        border: none;
        padding: 8px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: background 0.2s, color 0.2s;
      }

      .btn-add {
        background: var(--accent);
        color: #fff;
      }

      .btn-save {
        background: var(--success);
        color: #fff;
      }

      .btn-remove {
        background: var(--danger);
        color: #fff;
        padding: 6px 8px;
        font-weight: 600;
      }

      .btn-add:hover { filter: brightness(1.1); }
      .btn-save:hover { filter: brightness(1.1); }
      .btn-remove:hover { filter: brightness(1.1); }

      footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .small {
        font-size: 12px;
        color: var(--muted);
      }

      #headers::-webkit-scrollbar { width: 8px; }
      #headers::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Custom Headers</h1>
          <div class="meta">Add headers that will be attached to requests</div>
        </div>
        <div class="meta" id="count">0 headers</div>
      </header>

      <div id="headers"></div>

      <footer>
        <div style="display:flex;gap:8px;">
          <button id="add" class="btn-add">+ Add header</button>
          <button id="reset" style="background:var(--card);border:1px solid var(--border);color:var(--text);border-radius:6px;">Reset</button>
        </div>

        <div style="display:flex;gap:8px;">
          <div id="status" class="small"></div>
          <button id="save" class="btn-save">Save</button>
        </div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
